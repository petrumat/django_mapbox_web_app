{% extends 'base.html' %}
{% load static %}


{% block extend_head %}
    <title>Traffic Lights</title>
{% endblock %}


{% block content %}
    <h3 id="traffic_lights">Traffic Lights</h3>

    <div id="map"></div>
{% endblock %}


{% block extend_footer %}
    <script type="text/javascript">
        var mapboxPublicToken = "{{ mapbox_public_token | safe }}";
        var mapboxAccessToken = "{{ mapbox_access_token | safe }}";
        var base_country = "{{base_country|safe}}";
    </script>

    <script src="{% static 'traffic_lights.js' %}"></script>

    <script src="{% static 'buttons/closeInfoWindows.js' %}"></script>
    <script src="{% static 'buttons/recenter.js' %}"></script>
    <script src="{% static 'buttons/toggleTrafficLayer.js' %}"></script>

    <script src="{% static 'map/labels.js' %}"></script>
    <script src="{% static 'map/markers.js' %}"></script>

    <img id="hiddenTrafficLightIcon" src="{% static '/map/markers/trafficLight.png' %}">
    <img id="hiddenTrafficLightGreenIcon" src="{% static '/map/markers/trafficLightGreen.png' %}">
    <img id="hiddenTrafficLightRedIcon" src="{% static '/map/markers/trafficLightRed.png' %}">
{% endblock %}
