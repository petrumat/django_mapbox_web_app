{% extends 'base.html' %}
{% load static %}

{% block extend_head %}
    <title>Generate Alerts</title>
    <!-- Include Mapbox CSS -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
{% endblock %}

{% block content %}
    <!-- Header of the page -->
    <h3 id="map">Generate Alerts</h3>

    <!-- The map -->
    <div id="generate_alerts" style="width: 100%; height: 500px;"></div>

    <input id="search-input" type="text" placeholder="Search for a location...">
{% endblock %}

{% block extend_footer %}
    <script type="text/javascript">
        // Define Mapbox access token
        var mapboxAccessToken = "{{ mapbox_access_token | safe }}";
        var base_country = "{{ base_country | safe }}";
    </script>

    <!-- Include Mapbox JS -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>

    <!-- Include custom JS files -->
    <script src="{% static 'generate_alerts.js' %}"></script>
    <script src="{% static 'buttons/toggleAreaVisibility.js' %}"></script>
    <script src="{% static 'buttons/closeInfoWindows.js' %}"></script>
    <script src="{% static 'buttons/recenter.js' %}"></script>
    <script src="{% static 'buttons/toggleTrafficLayer.js' %}"></script>

    <script src="{% static 'map/labels.js' %}"></script>
    <script src="{% static 'map/markers.js' %}"></script>

    <img id="hiddenGenerateAlertIcon" src="{% static 'map/markers/generateAlert.png' %}">
{% endblock %}
